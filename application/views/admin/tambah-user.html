<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>
<body>

  <div class="container mt-3">
    <div class="card p-3 border-0">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="nip" class="form-label">Masukan NIP</label>
          <input type="text" class="form-control" placeholder="NIP..." id="nip">
        </div>
        <div class="col-md-6 mb-3">
          <label for="nama" class="form-label">Masukan Nama Lengkap</label>
          <input type="text" class="form-control" placeholder="Nama..." id="nama">
        </div>
        <div class="col-md-6 mb-3">
          <label for="jk" class="form-label">Jenis Kelamin</label>
          <select class="form-select" id="jk">
            <option selected hidden>-- Pilih Jenis Kelamin --</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="col-md-6 mb-3">
          <label for="lahir" class="form-label">Tanggal Lahir</label>
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="fas fa-calendar"></i></span>
            <input type="date" class="form-control" id="lahir">
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="email" class="form-label">Email Aktif</label>
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="fas fa-email"></i></span>
            <input type="email" class="form-control" id="email">
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="noHp" class="form-label">No. Handphone Aktif</label>
          <input type="number" class="form-control" id="noHp">
        </div>
        <div class="col-md-12 mb-3">
          <label for="alamat" class="form-label">Alamat Lengkap</label>
          <textarea name="alamat" id="alamat" cols="5" class="form-control" placeholder="Alamat...">
          </textarea>
        </div>
        <div class="col-md-4 mb-3">
          <label for="role" class="form-label">Role</label>
          <select class="form-select" id="role">
            <option selected hidden>-- Pilih Role --</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="col-md-4 mb-3">
          <label for="jabatan" class="form-label">Jabatan</label>
          <select class="form-select" id="jabatan">
            <option selected hidden>-- Pilih Jabatan --</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="col-md-4 mb-3">
          <label for="pangkat" class="form-label">Pangkat</label>
          <select class="form-select" id="pangkat">
            <option selected hidden>-- Pilih Pangkat --</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="col-md-6 mt-4">
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
            <input type="text" class="form-control" name="username" placeholder="Username">
          </div>
        </div>
        <div class="col-md-6 mt-4">
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="fas fa-key"></i></span>
            <input type="password" name="password" class="form-control" placeholder="Password">
          </div>
        </div>
        <div class="col-md-12 mt-4">
          <div class="d-flex justify-content-between">
            <a href="" class="btn btn-danger">
              Kembali
            </a>
            <div>
              <button type="reset" class="btn btn-warning">Reset</button>
              <button class="btn btn-primary px-5" type="submit">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
